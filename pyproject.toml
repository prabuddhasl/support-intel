[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"
exclude = [
  ".git",
  ".pytest_cache",
  ".venv",
  "node_modules",
  "migrations",
]

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]

[tool.ruff.lint.per-file-ignores]
"services/**/tests/**.py" = ["B011"]

[tool.mypy]
python_version = "3.11"
warn_unused_ignores = true
ignore_missing_imports = true
exclude = [
  "migrations",
]

[[tool.mypy.overrides]]
module = ["services.*.tests.*"]
ignore_errors = true
