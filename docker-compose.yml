services:
  kafka:
    image: apache/kafka:4.1.1
    container_name: kafka
    ports:
      - "29092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: supportintel
    ports:
      - "5432:5432"
    volumes:
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro

  enricher:
    build:
      context: .
      dockerfile: services/enricher/Dockerfile
    environment:
      BOOTSTRAP: kafka:9092
      TOPIC_IN: support.tickets.v1
      TOPIC_OUT: support.enriched.v1
      TOPIC_DLQ: support.dlq.v1
      GROUP_ID: support-enricher
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      DATABASE_URL: postgresql://app:app@postgres:5432/supportintel
      MODEL: claude-sonnet-4-5-20250929
    depends_on:
      - kafka
      - postgres

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    environment:
      DATABASE_URL: postgresql://app:app@postgres:5432/supportintel
      BOOTSTRAP: kafka:9092
      TOPIC_IN: support.tickets.v1
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - kafka

  frontend:
    build: ./frontend
    environment:
      API_URL: http://api:8000
    ports:
      - "5173:5173"
    depends_on:
      - api

  customer-portal:
    build: ./customer-portal
    environment:
      API_URL: http://api:8000
    ports:
      - "5174:5174"
    depends_on:
      - api
